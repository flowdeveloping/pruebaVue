<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--TITULO-->
    <title>Vue.js Instalacion</title>
</head>

<body>

    <div id="app" class="container mt-5">
        <div :class=fondo>
            <hr>
            <h1 class="text-center text-white p-3">{{titulo}}</h1>
            <input type="text" class="form-control my-3" v-model="fondo">
        </div>

        <input type="text" v-model="nuevoPais" @keyup.enter="agregarPais">
        <button @click="agregarPais" class="btn btn-primary">Agregar Pais</button>
        <ul>
            <li v-for="pais of paises" class="mt-5">
                <input type="number" v-model.number="pais.poblacion">
                {{pais.nombre}} - {{pais.continente}}
                <button @click="pais.poblacion++" class="btn btn-primary ml-5">+</button>
                <button @click="pais.poblacion--" class="btn btn-danger ml-3 ">-</button>

                <span v-if="pais.poblacion === 0"> - Sin poblacion</span>
            </li>
        </ul>
        <h4 class="text-white p-3" :class="{'bg-info' : color, 'bg-success' : !color}">Total: {{sumarPaises}}</h4>


        <hr>
        <h3>{{contador}}</h3>
        <button @click="contador++" class="btn btn-primary mb-3">+</button>
        <button @click="contador--" class="btn btn-danger mb-3 ">-</button>
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
           :style="{'width': contador +'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
           :class="colores"
           >{{contador}}%
        </div>
        </div>
    </div>

    <!--Hasta aca -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>

</html>
